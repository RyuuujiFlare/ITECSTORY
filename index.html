<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

header button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 1rem 2rem;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1rem;
  margin: 1rem;
  cursor: pointer;
}
  </style>
  <title>Children's Story</title>
</head>
<body>
  <header>
    <h1>Welcome to Our Children's Story!</h1>
    <button id="start-btn">Start Reading</button>
  </header>
  <script>
    document.getElementById('start-btn').addEventListener('click', function() {
  window.location.href = 'story.html';
});
  </script>
</body>
</html>
